# URL
url: https://jihyun1024.github.io # use this url when you develop
baseurl:  # the subpath of your site, e.g. /blog

# Basic
name: JIHYUN1024
description: 
tagline: Hello word

author:
  name: "JIHYUN JUNG"
  email: "jungjihyun1024@gmail.com"
  url: "https://jihyun1024.github.io"
  github: "JIHYUN1024"


copyright:
  year:             2017
  name:             Kiko

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:           Asia/Seoul
permalink:          /category/:categories/:title/

# Pagination
paginate:           5
paginate_path:      /page:num/

# Markdown
markdown:           kramdown
kramdown:
  input:            GFM

# Navigation
nav:
  - name:           "About"
    url:            "/about"
  - name:           "Archive"
    url:            "/archive"
  - name:           "Project"
    url:            "/project"
  - name:           "Tags"
    url:            "/tags"
  - name:           "Github"
    url:            "https://github.com/AWEEKJ/Kiko-plus"

# Sass
sass:
  sass_dir:         _sass
  style:            :compressed

# Scopes
defaults:
  -
    scope:
      path:         ""
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      path:         ""
      type:         "posts"
    values:
      layout:       "post"

# jekyll-seo-tag, see: http://www.rubydoc.info/gems/jekyll-seo-tag/1.2.0
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-admin

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor